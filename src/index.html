<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PaySplit DApp</title>
  </head>
  <body>
    <h1 class="text-center">PaySplit DApp</h1>
    <hr/>

    <div style="text-align: center;">
      
      <div id="here">
        <input id="friends" type='text' placeholder='0x...'>
      </div>
      <button id="another-friend">Add friend</button>

      <button id="addGroup" onclick="addGroup()">CREATE NEW GROUP</button>
      <br/>
      <br/>

      <input id="group" type=”text” placeholder="Group ID">
      <input id="amount" type=”text” placeholder="Ether">
      <button id="addExpense" onclick="addExpense()">CREATE NEW EXPENSE</button>
      <button id="payOwed" onclick="payOwed()">PAY OWED</button>
      <button id="claimOwed" onclick="claimOwed()">CLAIM OWED</button>
      <br/>
      <br/>
      <button id="getGroup" onclick="getGroup()">GET GROUP INFO</button>
      <button id="getGroupFriends" onclick="getGroupFriends()">GET GROUP FRIENDS</button>
      <br/>
      <br/>

    </div>

    <div>
      <ul id="eventsList">
        <!-- Events will appear here from app.js -->
      </ul>
    </div>

    <!-- JQuery will help us extract data from json files -->
    <script src="jquery.min.js"></script>
    <!-- Web3.js will help us interact with the deployed smart contract -->
    <script src="web3.min.js"></script>
    <!-- Truffle contract  will our life easier when interacting with smart contracts -->
    <script src="truffle-contract.min.js"></script>
    <!-- app.js is where we will write our JS logic -->
    <script src="app.js"></script>
    <script>
      $('#another-friend').click(function(e) {
        console.log($('#here').find('input').map(function() {
          return this.value
        }).get());
        $('#here').append($("<input id='friends' type='text' placeholder='0x...'>"));
      });
    </script>
  </body>
</html>
